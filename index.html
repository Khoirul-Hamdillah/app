<script type="text/javascript" charset="utf-8">
function updateTime() {
  const now = new Date();
  
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const timeString = `${hours}:${minutes}`;
  document.getElementById('time').textContent = timeString;
  
  const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
  const dateString = now.toLocaleDateString('en-US', dateOptions);
  document.getElementById('date').textContent = dateString;
}

setInterval(updateTime, 1000);

const audioPlayer = document.getElementById('audioPlayer');
const audioSource = document.getElementById('audioSource');
const playBtn = document.getElementById('playBtn');
const nextBtn = document.getElementById('nextBtn');
const previousBtn = document.getElementById('previousBtn');
const songNameElement = document.getElementById('songName');
const coverImageElement = document.getElementById('coverImage');

let playlist = [
  { name: 'Lil Nas X - Industry Baby', path: 'music/Lil Nas X Industry Baby.mp3', cover: 'img/song-bg.jpg' },
  { name: 'ABBA - Slipping Trough My Fingers', path: 'music/slipping through my fingers.mp3', cover: 'img/bg.jpg' },
  { name: 'Stephen Sanchez - Until I Found You', path: 'music/Until i found you.mp3', cover: 'img/img.jpg' }
];

let currentSongIndex = 0;

function playSong() {
  audioSource.src = playlist[currentSongIndex].path;
  audioPlayer.load();
  audioPlayer.play();
  playBtn.innerHTML = '<i class="fas fa-pause p"></i>';
  updateSongInfo();
}

function pauseSong() {
  audioPlayer.pause();
  playBtn.innerHTML = '<i class="fas fa-play p"></i>';
}

function nextSong() {
  currentSongIndex++;
  if (currentSongIndex >= playlist.length) {
    currentSongIndex = 0;
  }
  playSong();
}

function previousSong() {
  currentSongIndex--;
  if (currentSongIndex < 0) {
    currentSongIndex = playlist.length - 1;
  }
  playSong();
}

function updateSongInfo() {
  const songName = playlist[currentSongIndex].name;
  const coverImage = playlist[currentSongIndex].cover;
  songNameElement.textContent = songName;
  coverImageElement.src = coverImage;
}

playBtn.addEventListener('click', function() {
  if (audioPlayer.paused) {
    playSong();
  } else {
    pauseSong();
  }
});

nextBtn.addEventListener('click', nextSong);
previousBtn.addEventListener('click', previousSong);
</script>
